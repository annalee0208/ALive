<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI 기반 전자기능사 브라우저 활동</title>
    <link rel="stylesheet" href="new_stylesmain.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logo" style="display:none;">
        <img src="a-live.svg" alt="Logo">
    </div>

    <div class="container">
        <img src="a-live.svg"> <br>
        <a href="javascript:void(0);" class="button" id="startButton">Start</a>
    </div>

    <div class="select_content" id="selectContent" style="display:none;">
        <a href="javascript:void(0);" class="button" id="set1">음성으로 시작하기</a> <br>
        <a href="javascript:void(0);" class="button" id="set2">버튼으로 시작하기</a>
    </div>

    <div class="voice_content" style="display: none;">
        <a href="javascript:void(0);" class="button">단계를 선택하세요</a> <br>
        <div id="msg_text"> 음성 인식 중... </div>
    </div>
    
    <div class="btn_content" style="display: none;">
        <a href="javascript:void(0);" class="button">단계를 선택하세요</a> <br>
        <div class="cir_btn_container">
            <button id="btn1"> 1 </button>
            <button id="btn2"> 2 </button>
            <button id="btn3"> 3 </button>
            <button id="btn4"> 4 </button>
            <button id="btn5"> 5 </button>
        </div>
    </div>

    <div id="startPrompt" style="text-align: center; display: none;">음성인식 시작</div>
    <div id="label-container"></div>
    <div id="result" style="display: none;"></div>
    <div id="status" style="display: none;"></div>

    <script src="new_script.js"></script>
</body>
</html>
